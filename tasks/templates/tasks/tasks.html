{% extends 'layouts/base.html' %}

{% block content %}
    <div class="mb-8">
        <h1 class="text-3xl font-semibold text-purple-600 mb-2">Welcome, {{ user }}!</h1>
        <p class="text-gray-600">Here are your pending tasks</p>
    </div>

    <div class="grid gap-4 md:grid-cols-2 lg:grid-cols-3">
        {% for task in tasks %}
            <div class="task-card">
                <a href="{% url 'task_detail' task.id %}" class="block">
                    <h2 class="text-xl font-semibold mb-2 {% if task.important %}text-purple-600{% endif %}">
                        {{ task.title }}
                    </h2>
                </a>
                <p class="text-gray-600 mb-4">{{ task.description }}</p>
                <p class="text-sm text-gray-500">{{task.datecompleted|date:'M j Y:i'}}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
