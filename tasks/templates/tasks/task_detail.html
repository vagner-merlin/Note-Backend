{% extends 'layouts/base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-lg">
    <div class="mb-6">
        <h1 class="text-3xl font-semibold {% if task.important %}text-purple-600{% else %}text-gray-800{% endif %} mb-2">
            {{ task.title }}
        </h1>
        <p class="text-gray-600 mb-4">{{ task.description }}</p>
        <p class="text-sm text-gray-500">Created: {{ task.created|date:'M j Y, H:i' }}</p>
    </div>

    <div class="flex gap-4">
        <form action="{% url 'complete_task' task.id %}" method="POST" class="inline">
            {% csrf_token %}
            <button class="bg-green-500 text-white py-2 px-4 rounded-lg hover:bg-green-600 transition-colors">
                Complete Task
            </button>
        </form>

        <form action="{% url 'delete_task' task.id %}" method="POST" class="inline">
            {% csrf_token %}
            <button class="bg-red-500 text-white py-2 px-4 rounded-lg hover:bg-red-600 transition-colors">
                Delete Task
            </button>
        </form>

        <a href="{% url 'tasks' %}" 
           class="bg-gray-500 text-white py-2 px-4 rounded-lg hover:bg-gray-600 transition-colors">
            Back to Tasks
        </a>
    </div>
</div>
{% endblock %}
